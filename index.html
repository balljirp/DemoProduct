<!DOCTYPE html>
<html>

<head>
    <!-- AngJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>AngularJS</title>
</head>

<body>
    <div class="container-fluid" ng-app="mainApp" ng-controller="demoController">
        <div class="row">
            <!-- list สินค้าที่สั่งซื้อ -->
            <div class="col-md-4">
                <!-- topic's cart -->
                <div class="row">
                    <nav class="navbar navbar-dark bg-dark">
                        <div class="container-fluid nav-cart">
                            <div class="txt-cart">Cart</div>
                        </div>
                    </nav>
                </div>
                <!-- item prod in cart-->
                <div class="row list-prod" ng-repeat="item in arrprods">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="title-prod">{{item.title}}</div>
                            <div class="price-per-prod-cart">{{item.price | currency:'฿':2}}</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6 text-center">{{item.count}}</div>
                            <div class="col-md-6 text-end">฿{{item.price * item.count}}</div>
                        </div>
                    </div>
                </div>
                <h4 class="text-center" ng-show="arrprods.length">Total: {{sum | currency:'฿':2}}</h4>
                <div class="text-center" ng-show="arrprods.length">
                    <button type="submit" class="btn btn-success" ng-click="checkOut(arrprods)">Checkout</button>
                </div>
            </div>
            <!-- list สินค้า -->
            <div class="col-md-8 bg-prod">
                <div class="row justify-content-evenly">
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid justify-content-end">
                            <form class="d-flex">
                                <input type="search" placeholder="ค้นหา" name="" id="">
                                <button class="btn btn-primary btn-search" type="submit">ค้นหา</button>
                            </form>
                        </div>
                    </nav>
                    <div class="col-md-2 m-1 p-0" ng-repeat="product in products">
                        <div class="card">
                            <img ng-src="{{product.image}}" class="card-img-top imgProd" alt="">
                            <div class="card-body">
                                <div class="card-title">{{product.title}}</div>
                                <div class="card-title price-prod-card">฿{{product.price}}</div>
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-success btn-add"
                                    ng-click="addProduct(product)">ADD</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JS -->
<script src="script.js"></script>

</html>
